<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="scss/css/style.css">
   <title>Calculator</title>
</head>

<body>
   <div class="wrapper">
      <div class="wrapper__container">
         <div class="calc">
         <span class="input"></span>
         <div class="btn__menu">
            <div class="btn__number">
               <button tabindex="-1" onclick="telInputText(7)" class="btn">7</button>
               <button tabindex="-1" onclick="telInputText(8)" class="btn">8</button>
               <button tabindex="-1" onclick="telInputText(9)" class="btn">9</button>
               <button tabindex="-1" onclick="telInputText(4)" class="btn">4</button>
               <button tabindex="-1" onclick="telInputText(5)" class="btn">5</button>
               <button tabindex="-1" onclick="telInputText(6)" class="btn">6</button>
               <button tabindex="-1" onclick="telInputText(1)" class="btn">1</button>
               <button tabindex="-1" onclick="telInputText(2)" class="btn">2</button>
               <button tabindex="-1" onclick="telInputText(3)" class="btn">3</button>
               <button tabindex="-1" onclick="telInputText('.')" class="btn">.</button>
               <button tabindex="-1" onclick="telInputText(0)" class="btn">0</button>
               <button tabindex="-1" onclick="inputDel()" class="btn">‚Üê</button>
            </div>
            <div class="btn__formul">
               <button tabindex="-1" onclick="telCalc('+')" class="btn">+</button>
               <button tabindex="-1" onclick="telCalc('-')" class="btn">-</button>
               <button tabindex="-1" onclick="telCalc('*')" class="btn">*</button>
               <button tabindex="-1" onclick="telCalc('/')" class="btn">/</button>
               <button tabindex="-1" onclick="telSum()" class="btn">=</button>
            </div>
         </div>
      </div>
      </div>
   </div>
   <script src="JS/script.js"></script>
</body>

</html>
